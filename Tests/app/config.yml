dugun_upload:
    upload_service_name: aws # choose your side
    temporary_path: /tmp
    credentials:
        aws:
            bucket: bucket-name
            base_url: http://path_to_s3_base.com/
            version: latest
            region: region-name
            scheme: http
            credentials:
                key: user-key
                secret: user-secret
